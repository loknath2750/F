<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestie</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9a8d4, #fbcfe8);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #f46db0;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin-bottom: 0.5rem;
      color: #ec4899;
    }

    .card p {
      font-size: 0.95rem;
    }

    footer {
      background: #ec48db;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Next button styling */
    nav a {
      display: inline-block;
      margin: 1rem auto;
      padding: 12px 30px;
      background: #ec4899;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: #db2777;
      transform: scale(1.05);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

</html>
